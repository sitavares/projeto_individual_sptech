<!DOCTYPE html>
<html lang="ptbr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="shortcut icon" href="./assets/Xbox_one_icone.png" type="image/x-icon">
    <link rel="stylesheet" href="atualizar_cadastro.css">
    <title>Perfil</title>
</head>

<body>
    <div class="menu-dashboard">
        <div class="logo-luminar">
            <img src="./assets/xbox-logo-2.png" alt="Logo Xbox" width="150px" height="55px"/>
        </div>
        <div class="principal-menu">
            <div class="perfil-item-menu">
                Bem vindo <span id="b_usuario"></span>!
            </div>
        </div>
        <div class="importante-menu">
            <div class="sair-item-menu">
                <a href="./dashboard.html">
                    <img src="./assets/progressao-grafica.png" alt="Item Sair do menu" width="25px">
                    <p>Ranking</p>
                </a>
            </div>
            <div class="sair-item-menu">
                <a href="./atualizar_cadastro.html">
                    <img src="./assets/perfil.png" alt="Item Sair do menu" width="25px">
                    <p>Perfil</p>
                </a>
            </div>
            <div class="sair-item-menu">
                <a href="../index.html">
                    <img src="./assets/sair.png" alt="Item Sair do menu" width="25px">
                    <p>Sair</p>
                </a>
            </div>
        </div>
    </div>
    <div class="dashboards">
        <div class="cadastro">
            <div class="inputs_section">
                <div class="cadastro_section">
                    <div class="input_grupo">
                        <label for="input_nome">Nome</label>
                        <input onkeyup="verificar_nome()" type="text" id="input_nome" placeholder="Seu nome">
                    </div>
                    <div class="input_grupo">
                        <label for="input_num">Número</label>
                        <input onkeyup="verificar_num()" type="number" id="input_num" placeholder="Número da residência">
                    </div>
                    <div class="input_grupo">
                        <label for="input_senha">Nova Senha</label>
                        <input onkeyup="verificar_senha()" type="password" id="input_senha" placeholder="No mínimo 8 caracteres">
                    </div>
                </div>
                <div class="cadastro_section">
                    <div class="input_grupo">
                        <label for="input_email">E-mail</label>
                        <input onkeyup="verificar_email()" type="email" id="input_email" placeholder="exemplo@exemplo.com">
                    </div>
                    <div class="input_grupo">
                        <label for="input_cep">CEP</label>
                        <input onkeyup="verificar_cep()" type="text" id="input_cep" placeholder="CEP">
                    </div>
                    <div class="input_grupo">
                        <label for="confirmacao_senha_input">Confirmar senha</label>
                        <input onkeyup="confirmar_senha()" type="password" id="input_senha_confirmacao" placeholder="Digite sua senha novamente">
                    </div>
                </div>
            </div>
            <div>
            </div>
            <div class="select_grupo">
                Estilo de jogo favorito: <select name="" id="select_estilo">
                    <option value="">SELECIONE</option>
                    <option value="1">RPG</option>
                    <option value="2">FPS</option>
                    <option value="3">Ação e Aventura</option>
                    <option value="4">Corrida</option>
                    <option value="5">Esportes</option>
                    <option value="6">Terror</option>
                    <option value="7">Plataforma</option>
                    <option value="8">Arcade</option>
                    <option value="9">Estratégia</option>
                </select>
            </div>
            <div class="cadastro_botao">
                <button onclick="cadastrar()"class="botao_cadastrar">Atualizar Cadastro</button>
            </div>
        </div>
            </div>
    </div>
</body>

<script>

b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

onload(inserir_input(), verificar_nome(), verificar_email(), verificar_num(), verificar_cep());

function verificar_nome() {
        var nomeVar = input_nome.value;
        if (nomeVar == "") {
            document.getElementById("input_nome").style.borderColor = "black"
        } else if (nomeVar.length >= 3) {
            document.getElementById("input_nome").style.borderColor = "green"
        } else {document.getElementById("input_nome").style.borderColor = "red"}
    }

function verificar_cep() {
        var cepVar = input_cep.value;
        if (cepVar == "") {
            document.getElementById("input_cep").style.borderColor = "black";
        } else if (cepVar.indexOf('-') > -1 && cepVar.length == 9) {
            document.getElementById("input_cep").style.borderColor = "green";
        } else {document.getElementById("input_cep").style.borderColor = "red";}
    }

function verificar_num() {
        var num_Var = input_num.value;

        if (num_Var == "") {
            document.getElementById("input_num").style.borderColor = "black";
        } else if (num_Var >= 1) {
            document.getElementById("input_num").style.borderColor = "green";
        } else {document.getElementById("input_num").style.borderColor = "red";}
}

function verificar_email(){
        var emailVar = input_email.value;

        if (emailVar == "") {
            document.getElementById("input_email").style.borderColor = "black"
        } else if (emailVar.indexOf("@") > -1 && (emailVar.indexOf("sptech.school") > -1 || emailVar.indexOf(".com") > -1 || emailVar.indexOf(".com.br") > -1)) {
            document.getElementById("input_email").style.borderColor = "green";
        } else {document.getElementById("input_email").style.borderColor = "red";}
    }

function verificar_senha(){
        var senhaVar = input_senha.value;
        confirmar_senha()

        if (senhaVar == "") {
            document.getElementById("input_senha").style.borderColor = "black";
        } else if (senhaVar.length < 8) {
            document.getElementById("input_senha").style.borderColor = "red";
        } else {document.getElementById("input_senha").style.borderColor = "green";}
    }

function confirmar_senha() {
        var senhaVar = input_senha.value;
        var senha_confirm = input_senha_confirmacao.value;

        if (senha_confirm == "") {
            document.getElementById("input_senha_confirmacao").style.borderColor = "black";
        } else if (senhaVar == senha_confirm) {
            document.getElementById("input_senha_confirmacao").style.borderColor = "green";
        } else {document.getElementById("input_senha_confirmacao").style.borderColor = "red";}
    }



function inserir_input() {
    
    document.getElementById("input_nome").value = sessionStorage.NOME_USUARIO;
    document.getElementById("input_email").value = sessionStorage.EMAIL_USUARIO;
    document.getElementById("input_num").value = Number(sessionStorage.NUMERO);
    document.getElementById("input_cep").value = sessionStorage.CEP;
    document.getElementById("select_estilo").value = sessionStorage.FK_ESTILOFAV;
}


function cadastrar() {
        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var  nomeVar = input_nome.value;
        var  numVar = input_num.value;
        var  cepVar = input_cep.value;
        var  emailVar = input_email.value;
        var  senhaVar = input_senha.value;
        var  senha_confirm = input_senha_confirmacao.value;
        var  estiloVar = select_estilo.value;
        var id = sessionStorage.ID_USUARIO;

        if (nomeVar == "" || cepVar == "" || numVar == "" || emailVar == "" || senhaVar == "" || senha_confirm == "" || estiloVar == "") {
            alert("Preencha todos os campos");
        } else if (nomeVar.length <= 3) {
            alert("O nome deve ter mais de 2 caracteres!");
        }  else if (numVar < 1) {
            alert(`Verifique o número da sua residência!`);
        } else if (emailVar.indexOf("@") == -1 || (emailVar.indexOf("sptech.school") == -1 && emailVar.indexOf(".com") == -1 && emailVar.indexOf(".com.br") == -1)) {
            alert("E-mail inválido!");
        } else if (senhaVar.length < 8) {
            alert("Sua senha deve ter no mínimo 8 caracteres!");
        } else if (senhaVar != senha_confirm) {
            alert(`A confirmação de senha está incorreta!`);
        } else if (cepVar.indexOf('-') == -1 || cepVar.length > 9 && cepVar.length <= 9) {
            alert('O CEP deve ter 8 dígitos e conter um - antes dos 3 dígitos finais!')
        } else {
            // Enviando o valor da nova input
            fetch("/usuarios/atualizarU", {
            method: "PUT",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                idServer: id,
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
                estiloServer: estiloVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                fetch("/usuarios/atualizarE", {
                method: "PUT",
                headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                idServer: id,
                numServer: numVar,
                cepServer: cepVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                
                    alert(`Cadastro atualizado, faça login novamente!`)
                    window.location = "../login.html";

                
                
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            
        });


        return false;
                
                
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            
        });


        return false;
        }      
 }

</script>

</html>
