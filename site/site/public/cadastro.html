<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/Xbox_one_icone.png" type="image/x-icon">
    <link rel="stylesheet" href="style_cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <div class="container_header">
            <div class="logo">
                <img src="./img/xbox-logo-2.png" alt="logo do xbox">
            </div>
            <div class="container_nevegacao">
                    <a class="outros" href="./index.html">Inicial</a>
                    <a class="agora" href="">Cadastro</a>
                    <a class="outros" href="">Login</a>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="cadastro">
            <div class="input_grupo">
                <label for="input_nome">Nome</label>
                <input type="text" placeholder="Seu nome">
            </div>
            <div class="input_grupo">
                <label for="input_email">E-mail</label>
                <input type="email" placeholder="exemplo@exemplo.com">
            </div>
            <div class="input_grupo">
                <label for="input_senha">Senha</label>
                <input type="password" placeholder="no mínimo 8 caracteres">
            </div>
            <div class="input_grupo">
                <label for="input_senha_confirm">Confirmar senha</label>
                <input type="password" placeholder="Digite sua senha novamente">
            </div>
            <div class="cadastro_botao">
                <button onclick="cadastrar()" class="botao_cadastrar">Cadastrar</button>
            </div>
        </div>
    </div>
</body>

<script>
    function cadastrar() {
        aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = nome_input.value;
        var cpfVar = cpf_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;

        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "" || cpfVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                cpfServer: cpfVar,
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")
                
                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>

</html>
