<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/Xbox_one_icone.png" type="image/x-icon">
    <script src="funcoes.js"></script>
    <link rel="stylesheet" href="./css/style_login.css">
    <title>Login</title>
</head>
<body>
    <header>
        <div class="container_header">
            <div class="logo">
                <img src="./img/xbox-logo-2.png" alt="logo do xbox">
            </div>
            <div class="container_nevegacao">
                    <a class="outros" href="./index.html">Inicial</a>
                    <a class="outros" href="./cadastro.html">Cadastro</a>
                    <a class="agora" href="">Login</a>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="cadastro">
            <div class="input_grupo">
                <label for="email_input">E-mail</label>
                <input type="email" placeholder="exemplo@exemplo.com">
            </div>
            <div class="input_grupo">
                <label for="senha_input">Senha</label>
                <input type="password" placeholder="no mÃ­nimo 8 caracteres">
            </div>
            <div class="cadastro_botao">
                <button onclick="entrar()" class="botao_cadastrar">Entrar</button>
            </div>
        </div>
    </div>
</body>

<script>
    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            alert(`Preencha todos os campos`)
            return false;
        }
        else {
            console.log("FORM LOGIN: ", emailVar);
            console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.CPF = json.cpf;

                    setTimeout(function () {
                        window.location = "./dashboard/cards.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
        }

        
    }
</script>

</html>
