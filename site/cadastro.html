    <link rel="shortcut icon" href="./img/Xbox_one_icone.png" type="image/x-icon">
    <link rel="stylesheet" href="style_cadastro.css">

<body>
    <header>
        <div class="container_header">
            <div class="logo">
                <img src="./img/xbox-logo-2.png" alt="logo do xbox">

            <div class="container_nevegacao">

    <div class="container">

            <div class="input_grupo">
                <label for="input_nome">Nome</label>
                <input type="text" placeholder="Seu nome">
            </div>
            <div class="input_grupo">
                <label for="input_email">E-mail</label>
                <input type="text" placeholder="exemplo@exemplo.com">
            </div>
            <div class="input_grupo">
                <label for="input_senha">Senha</label>
                <input type="password" placeholder="no mÃ­nimo 8 caracteres">
            </div>
            <div class="input_grupo">
                <label for="input_senha_confirm">Confirmar senha</label>
                <input type="password" placeholder="Digite sua senha novamente">
            </div>
            <div class="cadastro_botao">
                <button class="botao_cadastrar">Cadastrar</button>
            </div>
        </div>
    </div>
</body>
</html>
